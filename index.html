<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>youyouboy_dragon Official宛て連絡フォーム</title>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      letter-spacing: 1.2px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #dcdcdc;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      resize: vertical;
      outline: none;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: background 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #90caf9;
    }

    button {
      width: 100%;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 700;
      color: #4a90e2;
      background: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }

    button:hover {
      background: #4a90e2;
      color: white;
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.7);
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 25px 20px;
        max-width: 100%;
      }
    }

    /* 警告画面のスタイル */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 0, 0, 0.9);
      color: white;
      z-index: 999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .overlay.show {
      display: flex;
    }

    .overlay h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .overlay p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .overlay button {
      background: white;
      color: red;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="form-container">
    <h1>youyouboy_dragon Official宛て連絡フォーム</h1>
    <form id="form" action="https://formspree.io/f/xvgrrpdl" method="POST">
      <label for="name">お名前:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">メッセージ:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <!-- 送信ボタンにidを追加しました -->
      <button type="submit" id="submitButton">送信</button>
    </form>
  </div>

  <div class="overlay" id="warningOverlay">
    <h2>警告</h2>
    <p id="warningMessage">連続送信はご遠慮ください。<br>誠に恐れ入りますが、時間を置いてから再度お試しください。</p>
    <p id="countdownText">あと60秒で再送信可能です</p>
    <button onclick="closeWarning()">閉じる</button>
  </div>

  <script>
    const form = document.getElementById("form");
    const emailInput = document.getElementById("email");
    const submitBtn = document.getElementById("submitButton");
    const overlay = document.getElementById("warningOverlay");
    const countdownText = document.getElementById("countdownText");
    const WAIT_TIME = 60;
    let countdownInterval = null; // カウントダウンのsetIntervalを保持する変数

    /**
     * カウントダウンを開始し、ボタンを無効化します。
     * この関数は、ボタンのテキストを更新しますが、警告オーバーレイは表示しません。
     * @param {number} remaining 残り秒数
     */
    function startCountdown(remaining) {
      // 既存のインターバルがあればクリアして重複実行を防ぐ
      if (countdownInterval) {
        clearInterval(countdownInterval);
      }

      submitBtn.disabled = true; // ボタンを無効にする
      let countdown = remaining;
      submitBtn.textContent = `あと${countdown}秒で再送信可能`; // ボタンに残り秒数を表示

      countdownInterval = setInterval(() => {
        countdown--;
        if (countdown > 0) {
          submitBtn.textContent = `あと${countdown}秒で再送信可能`;
          // 警告画面が表示されている場合のみ、警告画面のカウントダウンも更新
          if (overlay.classList.contains("show")) {
              countdownText.textContent = `あと${countdown}秒で再送信可能です`;
          }
        } else {
          // カウントダウン終了時の処理
          clearInterval(countdownInterval); // インターバルをクリア
          countdownInterval = null; // 変数を初期化
          submitBtn.disabled = false; // ボタンを有効にする
          submitBtn.textContent = "送信"; // ボタンのテキストを元に戻す
          localStorage.removeItem('lastSubmitTime'); // ローカルストレージの記録を削除
          countdownText.textContent = ""; // 警告画面のカウントダウンテキストをクリア
          closeWarning(); // カウントダウン終了時に警告画面も閉じる
        }
      }, 1000);
    }

    /**
     * 警告画面を表示し、カウントダウンを開始（または更新）します。
     * この関数は、ユーザーがボタンをクリックした場合にのみ呼び出されるべきです。
     * @param {number} remaining 残り秒数
     */
    function showWarning(remaining) {
      overlay.classList.add("show"); // オーバーレイを表示
      countdownText.textContent = `あと${remaining}秒で再送信可能です`;
      // 警告表示中もカウントダウンを更新するためにstartCountdownを呼び出す
      startCountdown(remaining);
    }

    /**
     * 警告画面を閉じます。
     */
    function closeWarning() {
      overlay.classList.remove("show"); // オーバーレイを非表示
    }

    // ページ読み込み時の処理
    window.addEventListener("load", () => {
      const lastSubmit = localStorage.getItem('lastSubmitTime');
      if (lastSubmit) {
        const now = Date.now();
        const elapsed = Math.floor((now - parseInt(lastSubmit, 10)) / 1000);
        if (elapsed < WAIT_TIME) {
          // **変更点:** ページ読み込み時は警告を表示せず、
          // ボタンを無効化し、テキストを「送信」のままにする
          submitBtn.disabled = true;
          submitBtn.textContent = "送信"; // ボタンのテキストは「送信」のままにする
          // ここではstartCountdownは呼び出さない！
        } else {
          // クールダウン期間が過ぎていれば、ローカルストレージをクリアしボタンを有効にする
          localStorage.removeItem('lastSubmitTime');
          submitBtn.disabled = false;
          submitBtn.textContent = "送信";
        }
      }
    });

    // フォーム送信時のイベントリスナー
    form.addEventListener("submit", function(event) {
      const email = emailInput.value.trim().toLowerCase();
      const [local, domain] = email.split("@");

      const bannedDomains = [
        "mailinator.com", "10minutemail.com", "guerrillamail.com",
        "tempmail.com", "example.com", "fake.com"
      ];
      const bannedLocals = ["fake", "test", "admin", "dummy", "noreply", "no-reply"];

      // 禁止されているメールアドレスのチェック
      if (!domain || bannedDomains.includes(domain) || bannedLocals.includes(local)) {
        // alertの代わりにカスタムメッセージボックスを使用することを推奨します
        // 今回はユーザーの元のコードに合わせてalertを使用
        alert("そのメールアドレスは使用できません。別のアドレスを入力してください。");
        event.preventDefault(); // フォームの送信を停止
        return;
      }

      const lastSubmit = localStorage.getItem('lastSubmitTime');
      const now = Date.now();

      // クールダウン期間中の送信チェック
      if (lastSubmit && now - parseInt(lastSubmit, 10) < WAIT_TIME * 1000) {
        event.preventDefault(); // フォームの送信を停止
        const remaining = Math.ceil((WAIT_TIME * 1000 - (now - parseInt(lastSubmit, 10))) / 1000);
        showWarning(remaining); // 警告画面を表示
        return;
      }

      // 送信成功とみなし、現在時刻をローカルストレージに記録
      localStorage.setItem('lastSubmitTime', now.toString());
      // フォームが実際に送信される直前にカウントダウンを開始
      // ここでstartCountdownを呼び出すことで、送信直後からボタンに残り秒数が表示される
      startCountdown(WAIT_TIME);
      // ここではevent.preventDefault()は行いません。
      // Formspreeへの送信が完了するとページ遷移やリダイレクトが行われるため、
      // この時点ではフォームのデフォルトの送信動作を許可します。
    });

    // submitボタンがクリックされた時のイベントリスナーを追加
    // disabled状態のボタンはsubmitイベントを発火しないため、クリックイベントで検知します
    submitBtn.addEventListener("click", function(event) {
      const lastSubmit = localStorage.getItem('lastSubmitTime');
      const now = Date.now();

      // ボタンがdisabledであり、かつクールダウン期間中であれば警告を表示
      if (submitBtn.disabled && lastSubmit && now - parseInt(lastSubmit, 10) < WAIT_TIME * 1000) {
        event.preventDefault(); // クリックイベントのデフォルト動作（フォーム送信など）を停止
        const remaining = Math.ceil((WAIT_TIME * 1000 - (now - parseInt(lastSubmit, 10))) / 1000);
        showWarning(remaining); // 警告画面を表示
      }
    });

  </script>
</body>
</html>
