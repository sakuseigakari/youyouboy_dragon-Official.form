<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>応募フォーム</title>
  <style>
    /* 背景グラデーション */
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    /* フォームコンテナ */
    .form-container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      backdrop-filter: blur(10px);
    }

    h1 {
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 28px;
      text-align: center;
      letter-spacing: 1.2px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 14px;
      color: #dcdcdc;
    }

    input[type="email"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
      resize: vertical;
      outline: none;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      transition: background 0.3s ease;
    }

    input[type="email"]:focus,
    textarea:focus {
      background: rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 8px #90caf9;
    }

    button {
      width: 100%;
      padding: 14px 0;
      font-size: 18px;
      font-weight: 700;
      color: #4a90e2;
      background: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, color 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.3);
    }

    button:hover {
      background: #4a90e2;
      color: white;
      box-shadow: 0 6px 20px rgba(74, 144, 226, 0.7);
    }

    /* スマホ対応 */
    @media (max-width: 480px) {
      .form-container {
        padding: 25px 20px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>応募フォーム</h1>
    <form action="https://formspree.io/f/xvgrrpdl" method="POST">
      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required />

      <label for="message">メッセージ:</label>
      <textarea id="message" name="message" rows="5" placeholder="ここにメッセージを書いてください"></textarea>

      <button type="submit">送信</button>
    </form>
  </div>

</body>
</html>
